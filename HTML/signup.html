<!--=== Sign Up Section ===-->
<section class="signup">
    <form id="signup-form">
        <div class="signup-form-content">
            <h2>التسجيل</h2>
            <label for="new-username">اسم جديد بالسيرفر:</label>
            <input type="text" id="new-username" placeholder="اكتب اسمك بالسيرفر" required>

            <label for="new-confirm">تأكيد الاسم:</label>
            <input type="text" id="new-confirm" placeholder="اكتب الاسم مرة أخرى للتأكيد" required>

            <label for="new-mail">البريد الإلكتروني:</label>
            <input type="email" id="new-mail" placeholder="اكتب البريد الإلكتروني" required>

            <label for="new-password">كلمة المرور الجديدة:</label>
            <input type="password" id="new-password" placeholder="اكتب كلمة المرور" required>

            <button type="submit">التسجيل</button>
        </div>
    </form>
</section>
<head>
    <!-- ... محتوى العناصر الأخرى ... -->
    <script src="signup.js"></script>
</head>
