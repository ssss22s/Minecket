<h1>Sign Up</h1>
<form id="signup-form">
    <div class="login-form-content">
        <label for="new-username">اسم المستخدم الجديد:</label>
        <input type="text" id="new-username" placeholder="ادخل اسم المستخدم الجديد" required>

        <label for="new-confirm">تأكيد اسم المستخدم:</label>
        <input type="text" id="new-confirm" placeholder="قم بتأكيد اسم المستخدم" required>

        <label for="new-mail">البريد الإلكتروني:</label>
        <input type="email" id="new-mail" placeholder="ادخل البريد الإلكتروني" required>

        <label for="new-password">كلمة المرور الجديدة:</label>
        <input type="password" id="new-password" placeholder="ادخل كلمة المرور الجديدة" required>

        <button type="submit">التسجيل</button>
    </div>
</form>
