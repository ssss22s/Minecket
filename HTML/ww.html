<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

    <h1>Sign Up</h1>
    <form id="signup-form">
        <div>
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" name="new-username" required>
        </div>
        <div>
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
        </div>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>

    <script>
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // قم بالتحقق من تسجيل الدخول هنا باستخدام JavaScript والوصول إلى ملف JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const user = data.find(user => user.username === username && user.password === password);

                    if (user) {
                        alert('تم تسجيل الدخول بنجاح!');
                    } else {
                        alert('فشل تسجيل الدخول. المعلومات غير صحيحة.');
                    }
                });
        });

        signupForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const newUsername = document.getElementById('new-username').value;
            const newPassword = document.getElementById('new-password').value;

            // قم بإضافة المستخدم الجديد إلى ملف JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    data.push({ username: newUsername, password: newPassword });

                    // ارسل البيانات المحدثة مرة أخرى إلى ملف JSON
                    fetch('data.json', {
                        method: 'PUT',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    alert('تم إنشاء حساب جديد ويمكنك الآن تسجيل الدخول.');
                });
        });
    </script>
</body>
</html>
