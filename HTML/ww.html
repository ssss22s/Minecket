<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>نموذج إنشاء حساب وتسجيل الدخول</title>
</head>
<body>
    <div id="signup-form">
        <h2>إنشاء حساب</h2>
        <form id="signup-form">
            <label for="signup-username">اسم المستخدم:</label>
            <input type="text" id="signup-username" required>
            <label for="signup-password">كلمة المرور:</label>
            <input type="password" id="signup-password" required>
            <button type="submit">إنشاء حساب</button>
        </form>
    </div>

    <div id="login-form">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <label for="login-username">اسم المستخدم:</label>
            <input type="text" id="login-username" required>
            <label for="login-password">كلمة المرور:</label>
            <input type="password" id="login-password" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <button id="toggle-form-button">تبديل بين النموذجين</button>

    <script>
        const toggleButton = document.querySelector("#toggle-form-button");
        const loginForm = document.querySelector("#login-form");
        const signupForm = document.querySelector("#signup-form");

        toggleButton.addEventListener("click", function (event) {
            event.preventDefault();
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
