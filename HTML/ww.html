<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي</title>
    <style>
      // الأكواد المضافة
      @mixin object-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      $circleSize: 165px;
      $radius: 100px;
      $shadow: 0 0 10px 0 rgba(255, 255, 255, 0.35);
      $fontColor: rgb(250, 250, 250);

      .profile-pic {
        color: transparent;
        transition: all 0.3s ease;
        @include object-center;
        position: relative;
        transition: all 0.3s ease;

        input {
          display: none;
        }

        img {
          position: absolute;
          object-fit: cover;
          width: $circleSize;
          height: $circleSize;
          box-shadow: $shadow;
          border-radius: $radius;
          z-index: 0;
        }

        .-label {
          cursor: pointer;
          height: $circleSize;
          width: $circleSize;
        }

        &:hover {
          .-label {
            @include object-center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            color: $fontColor;
            transition: background-color 0.2s ease-in-out;
            border-radius: $radius;
            margin-bottom: 0;
          }
        }

        span {
          display: inline-flex;
          padding: 0.2em;
          height: 2em;
        }
      }

      // نهاية الأكواد المضافة
    </style>
</head>
<body>
    <h1>الملف الشخصي</h1>

    <h2>المعلومات الحالية:</h2>
    <p id="username-display"></p>
    <p>الصورة:</p>
    <div class="profile-pic">
        <label class="-label" for="new-image">
            <span class="glyphicon glyphicon-camera"></span>
            <span>Change Image</span>
        </label>
        <input id="new-image" type="file" accept="image/*" onchange="loadFile(event)" />
        <img src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg" id="output" width="200" />
    </div>

    <h2>إدارة الاسم الشخصي:</h2>
    <input type="text" id="username" placeholder="الاسم الجديد" required>
    <button type="button" onclick="saveUsername()">حفظ الاسم الجديد</button>
    <button type="button" onclick="deleteUsername()">حذف الاسم الشخصي</button>

    <script>
        const profileImage = document.getElementById("output");

        function loadFile(event) {
            profileImage.src = URL.createObjectURL(event.target.files[0]);
        }

        function saveUsername() {
            const username = document.getElementById("username").value;
            document.cookie = `username=${username}; expires=${getExpirationDate(7)}`;
            displayUsername();
        }

        function deleteUsername() {
            document.cookie = `username=; expires=${getExpirationDate(-1)}`;
            displayUsername();
        }

        function displayUsername() {
            const username = getCookie("username");
            const usernameDisplay = document.getElementById("username-display");
            if (username) {
                usernameDisplay.innerHTML = `Your username is: ${username}`;
            } else {
                usernameDisplay.innerHTML = "No username saved.";
            }
        }

        // تحقق من وجود بيانات مخزنة في Local Storage
        const storedName = localStorage.getItem("name");
        if (storedName) {
            displayUsername();
        }
    </script>
</body>
</html>
بهذا الشكل، يمكن للمستخدم حفظ أو حذف اسم المستخدم، وسيتم عرض الاسم المحفوظ أو رسالة تنبيه في الصفحة.
