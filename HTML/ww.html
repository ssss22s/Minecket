<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي</title>
    <style>
      // الأكواد المضافة
     @mixin object-center {
  display: flex;
  justify-content: center;
  align-items: center;
}

$circleSize: 165px;
$radius: 100px;
$shadow: 0 0 10px 0 rgba(255, 255, 255, 0.35);
$fontColor: rgb(250, 250, 250);

.profile-pic {
  color: transparent;
  transition: all 0.3s ease;
  @include object-center;
  position: relative;
  transition: all 0.3s ease;

  input {
    display: none;
  }

  img {
    position: absolute;
    object-fit: cover;
    width: $circleSize;
    height: $circleSize;
    box-shadow: $shadow;
    border-radius: $radius;
    z-index: 0;
  }

  .-label {
    cursor: pointer;
    height: $circleSize;
    width: $circleSize;
  }

  &:hover {
    .-label {
      @include object-center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      color: $fontColor;
      transition: background-color 0.2s ease-in-out;
      border-radius: $radius;
      margin-bottom: 0;
    }
  }

  span {
    display: inline-flex;
    padding: 0.2em;
    height: 2em;
  }
}

/////////////////////////
// Body styling 🐾
/////////---------->

body {
  height: 100vh;
  background-color: rgb(25, 24, 21);
  @include object-center;

  a:hover {
    text-decoration: none;
  }
}

    </style>
</head>
<body>
    <h1>الملف الشخصي</h1>

    <h2>المعلومات الحالية:</h2>
    <p>الاسم: <span id="current-name">John Doe</span></p>
    <p>الصورة:</p>
    <div class="profile-pic">
      <label class="-label" for="new-image">
        <span class="glyphicon glyphicon-camera"></span>
        <span>Change Image</span>
      </label>
      <input id="new-image" type="file" accept="image/*" onchange="loadFile(event)" />
      <img src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg" id="output" width="200" />
    </div>

    <h2>تغيير المعلومات:</h2>
    <form id="profile-form">
        <label for="new-name">الاسم الجديد:</label>
        <input type="text" id="new-name" placeholder="الاسم الجديد" required>

        <button type="submit">حفظ التغييرات</button>
    </form>

    <script>
        const nameInput = document.getElementById("new-name");
        const imageInput = document.getElementById("new-image");
        const currentName = document.getElementById("current-name");
        const profileImage = document.getElementById("output");
        const profileForm = document.getElementById("profile-form");

        function loadFile(event) {
          profileImage.src = URL.createObjectURL(event.target.files[0]);
        }

        // استجابة لتقديم النموذج
        profileForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const newName = nameInput.value;

            if (newName) {
                currentName.textContent = newName;
            }

            nameInput.value = "";
        });
    </script>
</body>
</html>
