<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي</title>
    <style>
      @mixin object-center {
  display: flex;
  justify-content: center;
  align-items: center;
}

$circleSize: 165px;
$radius: 100px;
$shadow: 0 0 10px 0 rgba(255, 255, 255, 0.35);
$fontColor: rgb(250, 250, 250);

.profile-pic {
  color: transparent;
  transition: all 0.3s ease;
  @include object-center;
  position: relative;
  transition: all 0.3s ease;

  input {
    display: none;
  }

  img {
    position: absolute;
    object-fit: cover;
    width: $circleSize;
    height: $circleSize;
    box-shadow: $shadow;
    border-radius: $radius;
    z-index: 0;
  }

  .-label {
    cursor: pointer;
    height: $circleSize;
    width: $circleSize;
  }

  &:hover {
    .-label {
      @include object-center;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      color: $fontColor;
      transition: background-color 0.2s ease-in-out;
      border-radius: $radius;
      margin-bottom: 0;
    }
  }

  span {
    display: inline-flex;
    padding: 0.2em;
    height: 2em;
  }
}

body {
  height: 100vh;
  background-color: rgb(25, 24, 21);
  @include object-center;

  a:hover {
    text-decoration: none;
  }
}
    </style>
</head>
<body>
    <h1>الملف الشخصي</h1>

    <h2>المعلومات الحالية:</h2>
    <p>الاسم: <span id="current-name">John Doe</span></p>
    <p>الصورة:</p>
    <img src="default-profile-image.jpg" id="profile-image" alt="الصورة الشخصية" width="150">

    <h2>تغيير المعلومات:</h2>
    <form id="profile-form">
        <label for="new-name">الاسم الجديد:</label>
        <input type="text" id="new-name" placeholder="الاسم الجديد" required>

        <label for="new-image">اختر صورة جديدة:</label>
        <input type="file" id="new-image" accept="image/*">

        <button type="submit">حفظ التغييرات</button>
    </form>

    <script>
        const nameInput = document.getElementById("new-name");
        const imageInput = document.getElementById("new-image");
        const currentName = document.getElementById("current-name");
        const profileImage = document.getElementById("profile-image");
        const profileForm = document.getElementById("profile-form");

        // استجابة لتقديم النموذج
        profileForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const newName = nameInput.value;
            const newImage = imageInput.files[0];

            if (newName) {
                currentName.textContent = newName;
            }

            if (newImage) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(newImage);
            }

            nameInput.value = "";
            imageInput.value = null;
        });
    </script>
</body>
</html>
